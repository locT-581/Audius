<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Audius</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
        <header>
            <nav class="navbar navbar-expand m-0 row w-100">
                <a class="logo audius" href="index.html">Audius</a>
            </nav>
            </header>
        <main>
            <section class="img_backgroud">
                <img src="./images/bg_signIn.jpg">
            </section>
            <section class="wrapper">
                <form class="login_area" id="form">
                    <h2 class="title">Đăng nhập</h2>
                    <section class="form_group">
                        <input type="text" class="form_input" autofocus id="username" placeholder="Tên đăng nhập" required autocomplete="username">
                    </section>
                    <section class="form_group">
                        <input type="password" class="form_input" id="password" placeholder="Mật khẩu" required autocomplete="current-password">
                    </section>
                    <section class="action_login">
                        <section class="action_plus">Hoặc đăng nhập với :
                            <span><img src="./images/google_icont.png" width="25px" height="25px" class="img_google"></span>
                            <span><img src="./images/apple_icont.png" width="25px" height="25px" class="img_apple"></span>
                        </section>
                        <section class="forget_pswd"><a href="#" class="forget_pswd_a">Quên mật khẩu?</a></section>
                    </section>
                    <section class="form_submit">
                        <input type="submit" value=" Đăng nhập" class="submit_btn">
                    </section>
                    <section class="action_signup">Chưa có tài khoản? <a href="./signup.html" class="signup_href">Đăng ký</a></section>
                </form
            </section>
        </main>
        <footer>
            <p>&copy;2023 copyright by LocT</p>
        </footer>
        <script src="./scripts/login.js"></script>
 </body>
</html>
